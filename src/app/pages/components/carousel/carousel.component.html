<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
       <li data-target="#carouselExampleIndicators" *ngFor="let image of images;let index = index" [attr.data-slide-to]="index" ></li>
  </ol>
  <div class="carousel-inner" role="listbox">

    <div *ngFor="let image of images;let index = index" class="carousel-item" [class.active]="index == 0">
        <!--<h2>{{image.title}}</h2>-->
        
        <img class="d-block img-fluid" src="{{image.url}}" alt="First slide" >
            <div class="carousel-caption d-none d-md-block">
                <h3>{{image.title}}</h3>
                <p>{{image.description}}</p>
            </div>
        </div>

  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
