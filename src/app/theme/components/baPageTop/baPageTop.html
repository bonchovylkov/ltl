<div class="page-top clearfix" baScrollPosition maxHeight="50" (scrollChange)="scrolledChanged($event)"
     [ngClass]="{scrolled: isScrolled}">

  <a routerLink="/home" class="al-logo clearfix"><span>live-</span>to-<span>fit</span></a>

     <a *ngIf='isLoggedIn' href (click)="toggleMenu()" class="collapse-menu-link ion-navicon">
    <i ng-reflect-class-name="fa fa fa-bars" class="fa fa fa-bars"></i>
  </a>

  <div class="search" *ngIf='isLoggedIn'>
    <i class="fa fa-search" (click)="startSearch()"></i>
    <input [ngModel]="searchInput" (ngModelChange)="valuechange($event)" id="searchInput" type="text" placeholder="Search for..." class="dropdown-toggle"  data-toggle="dropdown" aria-expanded="false">

    <div class="top-dropdown-menu dropdown-menu dropdown-search" aria-labelledby="searchInput">
      <i class="dropdown-arr"></i>

      <div class="header clearfix">
        <strong>Results</strong>
        <a href>Mark All as Read</a>
        <a href>Settings</a>
      </div>
      <div class="msg-list">
        <!--<a *ngFor="let msg of notifications" href class="clearfix">
          <div class="img-area"><img [ngClass]="{'photo-msg-item': !msg.image}"
                                     src="{{ ( msg.image ||  (msg.name | baProfilePicture)) }}"></div>
          <div class="msg-area">
            <div>{{ msg.text }}</div>
            <span>{{ msg.time }}</span>
          </div>
        </a>-->
      </div>
      <a href>See all notifications</a>
    </div>

  </div>

  <div class="user-profile clearfix" *ngIf='isLoggedIn'>
    <div class="dropdown al-user-profile">
      <a class="profile-toggle-link dropdown-toggle" id="user-profile-dd" data-toggle="dropdown" aria-expanded="false">
        <img src="{{userProfileInfo.photoUrl}}">
      </a>
      <ul class="dropdown-menu top-dropdown-menu profile-dropdown" aria-labelledby="user-profile-dd">
        <li class="dropdown-item"><i class="dropdown-arr"></i></li>
        <li class="dropdown-item"><a href><i class="fa fa-user"></i>Profile</a></li>
        <li class="dropdown-item"><a href><i class="fa fa-cog"></i>Settings</a></li>
        <li class="dropdown-item"><a href class="signout" (click)='logout()'><i class="fa fa-power-off"></i>Sign out</a></li>
      </ul>
    </div>
    <ba-msg-center ></ba-msg-center>
  </div>

  <div class="user-profile clearfix" *ngIf='!isLoggedIn'>
     <a routerLink="/login" class="al-logo"><span>login </span>| </a> 
      <a routerLink="/register" class="al-logo" ><span> register</span></a>
  </div>
</div>
